parser: rss
defaults:
  confidence: 85
  tlp: green
  altid_tlp: white
  provider: malc0de.com
  remote: http://malc0de.com/rss
  tags: malware

feeds:
  urls:
    otype: url
    pattern:
      description:
        pattern: '^URL: (\S+), IP Address: \S+?, Country: \S+, ASN: \S+, MD5: \S+'
        values: observable
      link:
        pattern: '(\S+)'
        values: altid
  malware:
    otype: md5
    pattern:
      description:
        pattern: '^URL: \S+, IP Address: \S+?, Country: \S+, ASN: \S+, MD5: (\S+)'
        values: observable
      link:
        pattern: '(\S+)'
        values: altid